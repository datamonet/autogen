version: '3.8'

services:
  autogenstudio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autogen
    ports:
      - "3002:3002"
    env_file:
      - .env
    command: >
      sh -c "gunicorn -w $((2 * $(getconf _NPROCESSORS_ONLN) + 1)) --timeout 12600 -k uvicorn.workers.UvicornWorker autogenstudio.web.app:app --bind '0.0.0.0:3002'"